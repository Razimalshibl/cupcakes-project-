<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cupcake Sign-up Form</title>
</head>
<body class="container">
    <div class="form_area">
        <h4 class="title">SIGN UP</h4>
        <form action="">
            <div class="form_group">
                <label for="name" class="sub_title">Name</label>
                <input type="text" class="form_style" id="name" placeholder="Enter your full name">
            </div>
            <div class="form_group">
                <label for="email" class="sub_title">Email</label>
                <input type="email" class="form_style" id="email" placeholder="Enter your email"/>
            </div>
            <div class="form_group">
                <label for="password" class="sub_title">Password</label>
                <input type="password" class="form_style" id="password" placeholder="Enter your password" />
            </div>
            <div>
                <button class="btn" onclick="show_alert('SIGN UP!')"> SIGN UP! </button>
                <p>Have an Account? <a href="index2.html" class="link">Login Here!</a></p>
            </div>
        </form>
    </div>
    <footer>
        <p>Â© 2024 by Razim & Sara. All rights reserved.</p>
   </footer>
   <script type="text/javascript">
    function show_alert(newText) {
        document.querySelector('.btn').textContent = newText;
        alert("Thank you have been registered!");
    }
    </script>
</body>
</html>
